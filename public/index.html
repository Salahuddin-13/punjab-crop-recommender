<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16a34a" />
    <meta
      name="description"
      content="Smart crop recommendation system for Punjab farmers - AI-powered agricultural insights for India's granary"
    />

    <title>Punjab Agriculture - Smart Crop Recommender</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Google Translate widget container -->
    <div id="google_translate_element"></div>
    <div id="root"></div>

    <!-- Google Translate initialization script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "hi,ta,te,bn,mr,gu,kn,ml,pa,ur", 
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
